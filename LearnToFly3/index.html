<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div class="header">
            <div class="Container">
                <div class="text">
                    <a href="/index.html"><strong>FeelingLikeGames?</strong><span class="material-symbols-outlined" style="float:left;">home</span></a>
                </div>
            </div>
        </div>
        <style>
            .header{background-color: #700070; height: 25px;}
            .Text{margin: 0 auto;font-size:xx-large;}
        </style>
        <div id='ruffle'></div>
        <script src='https://lightningb0lt1.github.io/LearnToFlyruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://lightningb0lt1.github.io/Learn-to-fly-3-ruffle/learn-to-fly-3.swf', 'ruffle', 2100, 900);
        </script>
    </body>
</html>
