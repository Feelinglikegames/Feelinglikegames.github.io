<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="UTF-8">
  <title>Crossy Road</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico">

  <script src="https://kit.fontawesome.com/622afd0c30.js"></script>

</head>
<body>
  <div class="header">
    <div class="Container">
        <div class="text">
          <a href="/index.html"><strong>FeelingLikeGames?</strong><span class="material-symbols-outlined" style="float:left;">home</span></a>
        </div>
    </div>
</div>
<style>
  .header{background-color: #700070; height: 25px;}
  .Text{margin: 0 auto;font-size:xx-large;}
</style>
<div id="counter">0</div>
    
<div id="controls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="end">
  <button id="retry">Retry</button>
</div>

<div class= "credits">
  Made with <i class="fas fa-heart"></i> & üêì
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
